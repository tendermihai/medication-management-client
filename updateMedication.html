<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update the medication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container-new update-container bootstrap snippets bootdey">
        <h1 class="text-primary">Medication Management</h1>
        <hr>
        <div class="row">
            <!-- left column -->


            <!-- edit form column -->
            <div class="col-md-9 personal-info">



                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Company:</label>
                        <div class="col-lg-8">
                            <input class="form-control company" type="text" value="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Brand Name:</label>
                        <div class="col-lg-8">
                            <input class="form-control brand_name" type="text" value="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Generic Name:</label>
                        <div class="col-lg-8">
                            <input class="form-control generic_name" type="text" value="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Diagnosis Code:</label>
                        <div class="col-lg-8">
                            <input class="form-control diagnosis_code" type="text" value="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">NHS Number:</label>
                        <div class="col-lg-8">
                            <input class="form-control nhs_number" type="text" value="" placeholder="">
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <button class="editMed">Update</button>
        <button class="cancelEdit">Cancel</button>
    </div>


    <hr>



    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"> </script>

    <script src="functions.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>

</html>
